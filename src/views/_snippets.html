<!-- Tabs -->
<div class="tabs">
    <a href="#tab-1" class="tab tab--active"></a>
    <a href="#tab-2" class="tab"></a>
</div>
<div id="tab-1" class="tabs-content tabs-content--active"></div>
<div id="tab-2" class="tabs-content"></div>

<!-- Accordion -->
<div class="accordion">
    <div class="accordion__item">
        <h6 class="accordion__item-summary"></h6>
        <div class="accordion__item-details"></div>
    </div>
</div>

<!-- svg-sprite -->
<!-- Icon -->
<svg>
    <use xlink:href="img/sprite.svg#"></use>
</svg>
<!-- Image -->
<svg class="" role="img" aria-label="">
    <use xlink:href="img/sprite.svg#"></use>
</svg>


<!-- Адаптивные изображения -->
<picture>
    <source media="(min-width: 992px)" srcset="img/.jpg">
    <source media="(min-width: 768px)" srcset="img/_md.jpg">
    <source media="(min-width: 576px)" srcset="img/_sm.jpg">
    <source media="(min-width: 320px)" srcset="img/_xs.jpg">
    <img class="" src="img/_xs.jpg" alt="">
</picture>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <div class="swiper-pagination"></div>

    <div class="swiper-scrollbar"></div>
</div>
